<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base-nonscript :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="col-10 mx-auto">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                    <div class="p-5">
                        <form class="user" method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label for="email"></label>
                                <input class="form-control form-control-user" id="email" name="email" placeholder="이메일" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" id="password" name="password" placeholder="비밀번호" type="password">
                            </div>
                            <div class="form-group" th:if="${error}">
                                <p class="small text-danger ml-3">올바른 이메일 혹은 비밀번호가 아닙니다.</p>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">로그인</button>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/member/signUp}">회원가입</a>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
