<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/base-nonscript :: layout (~{::title}, ~{::content})">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<div th:fragment="content" class="container-fluid">
    <!-- Content Row -->

    <div class="row">


        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">내 정보</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                   <div class="board">
                       <!-- 내정보 데이터 -->
                       <table th:object="${member}" class="table">
                           <tr>
                               <th>이메일</th>
                               <td th:text="*{email}"></td>
                           </tr>
                           <tr>
                               <th>이름</th>
                               <td th:text="*{name}"></td>
                           </tr>
                           <tr>
                               <th>주소</th>
                               <td th:text="*{'(' + address.postcode + ') ' + address.address + address.detailAddress}"></td>
                           </tr>
                           <tr>
                               <th>전화번호</th>
                               <td th:text="*{phone}"></td>
                           </tr>
                           <tr>
                               <th>직급</th>
                               <td th:text="*{role}"></td>
                           </tr>
                       </table>
                   </div>
                </div>
            </div>
        </div>


        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">쪽지함</h6>
                </div>

                <div class="card-body">
                    <div class="board">
                        <!-- 쪽지함 데이터 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
